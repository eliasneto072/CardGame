{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champions</title>
    <link rel="stylesheet" href="{% static 'css/campeoes.css' %}">
    {% block css %}{% endblock css %}
    <style>
        body {
            position: relative;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .modal-background {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px); /* Aplica o efeito de desfoque */
            z-index: 1;
        }
        
        .modal {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2; /* Coloca o di√°logo sobre o fundo escurecido */
        }
        
        .dialog {
            background: #fff;
            padding: 20px;
            text-align: center;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    {% block body %}
    <div style="display: flex; flex-flow: column; width: 100%; height: 100vh;">
        <div style="display: flex;height: 10vh; width: 100%;">
            <div style="display: flex; flex-flow: row nowrap; justify-content: end; width: 100%;">
                <div style="margin-right: 330px; margin-top: 20px; color: #45f3ff;">
                    <h3>Escolha seu Champion</h3>
                </div>
                <div style="margin-right: 0px; margin-top: 20px;">
                    <form action="{% url "home" %}" method="GET">
                        <input type="text" name="search" id="search">
                        <input type="submit" value="Search">
                    </form>
                </div>
            </div>
        </div>
        <div style="margin-top: 20px;">
            <div style="display: flex; flex-flow: row wrap; gap: 80px; justify-content: center; margin-top: 50px;">
                {% for carta in cartas %}
                    {% include "campeoes.html" %}
                {% endfor %}
            </div>
    {% endblock body %}

    {% block js %}
  
    {% endblock js %}
</body>
<!---->
</html>
